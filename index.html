<!DOCTYPE html>

<head>

<body>
    <section class="page-header">
        <span id="j-prev">my 2015</span>
        <h1 class="project-name">My 2016</h1>

    </section>
    <section class="main-content">
        <ul class="plan-wrap">
            
        </ul>
        <SMALL>ps:不定时添加</SMALL>

    <script type="text/template" id="t-plan">
        <&for(var i=0;i<plan.length;i++){&>
            <li class="plan-list">
              <div class="plan-cell">
                <p class="plan-name">
                    <&=plan[i].name&>
                </p>
                <p class="plan-time">
                  <b>结束时间:<&=D.utils.dateFormat(plan[i].end,'yyyy年MM月dd日 hh时mm分ss秒')&></b>
                </p>
                <p class="j-counter" id="j-counter-<&=i&>"></p>
              </div>
            </li>
        <&}&>
    </script>
